<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrega formulario</title>
</head>
<body>
    <form method="post">
        <label for="nombre-usuario">user name</label><br/>
      <input type="text" name="nombre-usuario" required placeholder="nick" autofocus><br/>
      <label for="correo">Correo</label><br/>
      <input type="email" name="correo" required placeholder="example@mail.com"><br/>
      <label for="url">url</label><br/>
      <input type="url" name="url" required placeholder="Escribe la URL de tu pÃ¡gina web personal"><br/>
      <label for="date">date</label><br/>
      <input type="date" name="date" required><br/>
      <label for="time">time</label><br/>
      <input type="time" name="time" required><br/>
      <label for="datetime_local">datetime</label><br/>
      <input type="datetime-local" name="datetime" required><br/>
      <label for="number">number</label><br/>
      <input type="number" name="number" required placeholder="123..." min="-10" max="10"><br/>
      <label for="cellphone">cell</label><br/>
      <input type="tel" name="cellphone" required placeholder="123456789"><br/>
      <input type="submit">
    </form>
</body>
</html>
